name: Deploy
on:
  pull_request:
    types: [opened]
  issue_comment:
    types: [created]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: khan/pull-request-comment-trigger@master
        id: check
        with:
          trigger: 'deploy'
          prefix_only: 'true'
          reaction: rocket
        env:
          GITHUB_TOKEN: `${{ secrets.GITHUB_TOKEN }}`
      - run: 'echo Found it!'
        if: steps.check.outputs.triggered == 'true'
